<div id="fireworks"></div>
<script type="module">
    import { Fireworks } from "/fireworks-js.es.js";
    const container = document.getElementById('fireworks');
    const happy = document.getElementById('happy-birthday');
    const option = {
        autoresize: false,
        hue: {
            min: 0,
            max: 213,
        },
        acceleration: 1.01,
        brightness: {
            min: 46,
            max: 100,
        },
        decay: {
            min: 0.002,
            max: 0.037,
        },
        delay: {
            min: 20, //47.74,
            max: 60, //76.77,
        },
        explosion: 4,
        flickering: 52.17,
        intensity: 15.75,
        friction: 1.01,
        gravity: 0.87,
        opacity: 0.3,
        particles: 49,
        traceLength: 2.27,
        traceSpeed: 5,
        rocketsPoint: {
            min: 50,
            max: 50,
        },
        lineWidth: {
            explosion: {
                min: 3.66,
                max: 6.88,
            },
            trace: {
                min: 6.24,
                max: 10.00,
            },
        },
        lineStyle: 'round',
    };
    //const fireworks = new Fireworks(container, {autoresize: false});
    const fireworks = new Fireworks(container, option);
    container.addEventListener('click', (event) => {
        fireworks.start();
        setTimeout(function() {
          const style = "opacity: 0; transition-property: opacity; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 2000ms;"
          container.setAttribute('style', style);
          const happyStyle = "opacity: 1; transition-property: opacity; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 2000ms;"
          happy.setAttribute('style', happyStyle);

          setTimeout(function() {
              fireworks.stop(true);
          }, 3000);
        }, 3000);
    });
</script>
